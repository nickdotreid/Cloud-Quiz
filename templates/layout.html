<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>Just Ask San Francisco</title>
	<link rel="stylesheet" href="/static/css/styles.css" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script type="text/javascript" src="/static/js/page.js"></script>
	
	<meta property="og:image" content="http://www.justasksf.org/static/i/justask_logo.jpg"/>
	<meta property="og:title" content="Just Ask SF"/>
	<meta property="og:url" content="http://www.justasksf.org/"/>
	
</head>
<body>
	<div id="head" class="section">
		<h1 class="site_title"><a href="/">Just Ask</a></h1>
	</div>
	<div class="section alerts">
	{% for category, msg in get_flashed_messages(with_categories=true) %}
	<p class="alert {{ category }}">{{ msg }}</p>
	{% endfor %}
	</div>
	<div id="content" class="section">
	{% block content %}
	<p>Default content</p>
	{% endblock %}
	</div>
</body>
</html>
